<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero & About Me Section</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Hero Section -->
    <section class="container hero">
      <div class="hero-text col-lg-6 col-md-12">
        <h5>Hello</h5>
        <h1>I'm Sarah Jackson</h1>
        <p>
          A UX/UI designer, product designer, content creator, and creative
          director.
        </p>
        <p>
          Of course, there's so much more to me than just a few fancy titles.
          Scroll down and get to know me.
        </p>
        <!-- <div>
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-behance"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div> -->
      </div>
      <div class="hero-image col-lg-6 col-md-12">
        <img src="./assets/prof.avif" alt="Sarah Jackson" />
      </div>
    </section>

    <!-- About Me Section -->
    <section class="container about-me">
      <p>Learn all about me in 60 seconds</p>
      <div class="about-video">
        <iframe
          src="./assets/video.mp4"
          title="About Me Video"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          width="600"
          height="350"
        ></iframe>
      </div>
    </section>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
